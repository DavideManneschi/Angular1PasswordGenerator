
<div [class]="'password_container'">

  <div [style]="'font-size:20px; font-weight:bold'">
<h1>Hello, this is a password generator done with Angular!</h1>
  </div>
  <div [ngClass]="'main_block'"
    [style]="'font-size:20px; font-weight:bold'">

    <div>
    <label for="password_lenght">

      Please insert your password lenght:
      <input (input)='change_lenght($event)' id="password_lenght">
    </label>
    </div>
    <div>
      <label for="numbers">
        Use numbers:
        <input (change)="selectedNumbers()" id="Numbers" type="checkbox">
      </label>
      </div>
      <div>
      <label for="Letters">
        Use letters:
        <input (change)="selectedLetters()" id="Letters" type="checkbox">
      </label>
      </div>
      <div>
        <label for="Symbols">
          Use Symbols:
          <input (change)="selectedSymbols()" type="checkbox" id="Symbols">

        </label>

      </div>

</div>

  <div>
    <button (click)="get_password()">GENERATE!</button>

  </div>
  <div [class]="'button_container'" *ngIf="password">
    <p> the generated password is the following:{{password}}</p>

  </div>
</div>
